[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    milestone1: Milestone 1 tests
    milestone2: Milestone 2 tests
    milestone3: Milestone 3 tests
    milestone4: Milestone 4 tests
    milestone5: Milestone 5 tests