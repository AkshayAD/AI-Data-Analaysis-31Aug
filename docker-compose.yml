version: '3.8'

services:
  # AI Data Analysis Platform - No Auth Version
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-data-analysis-platform
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./sample_data.csv:/app/sample_data.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3